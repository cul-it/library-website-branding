
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cornell e-resource branding</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for Cornell bar -->
    <link href="css/cornell.css" rel="stylesheet">

    <!-- link to Cornell University Library font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>

  <body>

    <div class="cornell-brand" role="banner">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-sm-8 cornell-logo">
            <!-- Image is embed as an SVG; a PNG has also been provided in the /img directory -->
            <a href="http://www.cornell.edu" class="cu-insignia"><embed src="img/cornell-reduced-insignia-white.svg" alt="Cornell University"></a>
            <a href="https://www.library.cornell.edu" class="cul-brand">Cornell University Library</a>
          </div>
          <div class="col-xs-2 col-sm-4 cornell-nav">
            <a href="https://www.library.cornell.edu/ask" class="hidden-xs">Ask a Librarian</a>
            <a href="https://www.library.cornell.edu/ask" class="visible-xs ask-button" title="Ask a Librarian" aria-label="Ask a Librarian">?</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
